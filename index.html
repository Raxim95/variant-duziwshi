<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <script src="tailwind.min.js"></script>
    <title>Variant dúziwshi</title>
  </head>

    <div id="con" class="flex w-[100vw] h-[100vh]">
      <!-- Menu -->
      <div id="menu" class="w-[200px] bg-gray-200 p-4">
        <h3 class="text-2xl text-center">Menu</h3>
        <div class="tabs flex flex-col">
          <button class="font-bold">kategoriyalar</button>
          <button>sorawlar</button>
        </div>
      </div>

      <!-- Main -->
      <div id="main" class="grow">
        <!-- Kategoriyalar -->
        <div id="kategoriyalar" class="flex h-full">
          <div class="mt-8 w-[400px] p-4 flex flex-col gap-6">
            <div class="tabs flex flex-col gap-2"></div>
            <!-- cat_funcs -->
            <div class="flex gap-2">
              <!-- new cat -->
              <input type="text" id="new_cat_input" class="grow border p-2" placeholder="taza kategoriyanıń atı" />
              <button id="new_cat_btn" class="bg-green-500 text-white rounded-md w-8">+</button>
            </div>
            <!-- import -->
            <div>
              <label for="fileInput" class="bg-blue-500 text-white p-2 text-white w-full block rounded-md text-center">Import fayl</label>
              <input type="file" id="fileInput" class="hidden"/>
            </div>
            <!-- Remove all -->
             <button></button>
          </div>
          <!-- Content -->
          <div class="grow flex flex-col p-4">
            <h3 id="cat_title" class="h-8 p-2"></h3>
            <textarea class="content border w-full grow p-2"></textarea>
          </div>
        </div>
        <!-- Sorawlar -->
        <div id="sorawlar" class="hidden">
          <h3>Sorawlar</h3>
        </div>
      </div>
    
    <div
      id="toast"
      style="
        display: none;
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #333;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
      "
    >
      Saved!
    </div>
    </div>

    <script type="module" src="index.js"></script>
      
  </body>
</html>
